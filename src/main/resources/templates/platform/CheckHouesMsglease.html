<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>待处理租赁房源信息</title>
<link rel="stylesheet" type="text/css" href="css/platform/css.css" />
<script type="text/javascript" src="js/platform/jquery.min.js"></script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/platform/coin02.png" />
				<span><a th:href="@{/toPlatform }">后台管理</a>&nbsp;-&nbsp;-</span>&nbsp;待处理房源消息
			</div>
		</div>
		<div class="page">
			<!-- 页面样式 -->
			<div class="connoisseur">
				<div class="conform">
					<form>
						<div class="cfD">
							
						</div>
					</form>
				</div>
				<!--表格 显示 -->
				<div class="conShow">
					<table border="1" cellspacing="0" cellpadding="0">
					
						<tr>
							<td width="66px" class="tdColor tdC">房源ID</td>
							<td width="100px" class="tdColor">门牌号</td>
							<td width="200px" class="tdColor">小区</td>
							<td width="300px" class="tdColor">位置</td>
							<td width="100px" class="tdColor">价格/月</td>
							<td width="100px" class="tdColor">面积/平</td>
							<td width="100px" class="tdColor">客户ID</td>
							<td width="66px" class="tdColor">建成时间</td>
						</tr>
						<tr  th:each="listHouse_lease:${listHouse_lease}" height="40px">
							<td><a th:href="@{/HouseLease_information(House_lid=${listHouse_lease.House_lid})}" th:text="${listHouse_lease.House_lid}"></a></td>
							<td th:text="${listHouse_lease.House_lname}"></td>
							<td th:text="${listHouse_lease.House_lestate}"></td>
							<td th:text="${listHouse_lease.House_llocation}"></td>
							<td th:text="${listHouse_lease.House_lprice}"></td>
							<td th:text="${listHouse_lease.House_lsquare}"></td>
							<td><a th:href="@{/ClientLease_information(Client_lid=${listHouse_lease.House_lclientid})}" th:text="${listHouse_lease.House_lclientid}"></a></td>
							<td th:text="${listHouse_lease.Complete_time}"></td>
							
						</tr>
					</table>
					<div class="paging">
					<a th:href="@{/CheckHouesMsglease(start=0,client_lstaffid=${session.STAFF_SESSION.staff_id})}">[首  页]</a>
           			<a th:href="@{/CheckHouesMsglease(start=${listHouse_leasePage.pageNum-1},client_lstaffid=${session.STAFF_SESSION.staff_id})}">[上一页]</a>
            		<a th:href="@{/CheckHouesMsglease(start=${listHouse_leasePage.pageNum+1},client_lstaffid=${session.STAFF_SESSION.staff_id})}">[下一页]</a>
           		    <a th:href="@{/CheckHouesMsglease(start=${listHouse_leasePage.pages},client_lstaffid=${session.STAFF_SESSION.staff_id})}">[末  页]</a>
					</div>
				</div>
				<!-- 表格 显示 end-->
			</div>
			<!-- 页面样式end -->
		</div>

	</div>
	<!-- 删除弹出框 -->
	<div class="banDel">
		<div class="delete">
			<div class="close">
				<a><img src="img/platform/shanchu.png" /></a>
			</div>
			<p class="delP1">你确定要删除此条记录吗?</p>
			<p class="delP2">
				<a href="#" class="ok yes">确定</a><a class="ok no">取消</a>
			</p>
		</div>
	</div>
	<!-- 删除弹出框  end-->
</body>
<script type="text/javascript">
// 广告弹出框
$(".delban").click(function(){
  $(".banDel").show();
});
$(".close").click(function(){
  $(".banDel").hide();
});
$(".no").click(function(){
  $(".banDel").hide();
});
// 广告弹出框 end
</script>
</html>
