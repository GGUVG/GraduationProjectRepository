<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的分行马仔出勤详情</title>
<link rel="stylesheet" type="text/css" href="css/platform/css.css" />
<script type="text/javascript" src="js/platform//jquery.min.js"></script>
<!-- <script type="text/javascript" src="js/page.js" ></script> -->
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/platform/coin02.png" /><span><a th:href="@{/toMain}">首页</a>&nbsp;-&nbsp;-</span>&nbsp;我的分行马仔出勤详情
			</div>
		</div>

		<div class="page">
			<!-- user页面样式 -->
			<div class="connoisseur">
				<div class="conform">
				</div>
				<!-- user 表格 显示 -->
				<div class="conShow">
					<table border="1" cellspacing="0" cellpadding="0">
						<tr>
							<td width="60px" class="tdColor">员工ID</td>
							<td width="150px" class="tdColor tdC">上班时间</td>
							<td width="80px" class="tdColor">上班状态</td>
							<td width="150px" class="tdColor">下班时间</td>
							<td width="80px" class="tdColor">下班状态</td>
							<td width="100px" class="tdColor">特殊</td>
						</tr>
						<tr th:each="staff_sign_details:${staff_sign_details}",height="40px">
							<td>[[${staff_sign_details.staff_id}]]</td>
							<td>[[${staff_sign_details.in_time}]]</td>
							<td>[[${staff_sign_details.in_state}]]</td>
							<td>[[${staff_sign_details.off_time}]]</td>
							<td>[[${staff_sign_details.off_state}]]</td>
							<td>[[${staff_sign_details.special_state}]]</td>
						</tr>
					</table>
					<div class="paging">此处是分页</div>
				</div>
				<!-- user 表格 显示 end-->
			</div>
			<!-- user页面样式end -->
		</div>

	</div>


	<!-- 删除弹出框 -->
	<div class="banDel">
		<div class="delete">
			<div class="close">
				<a><img src="img/shanchu.png" /></a>
			</div>
			<p class="delP1">你确定要删除此条记录吗？</p>
			<p class="delP2">
				<a href="#" class="ok yes">确定</a><a class="ok no">取消</a>
			</p>
		</div>
	</div>
	<!-- 删除弹出框  end-->
</body>

<script type="text/javascript">
// 广告弹出框
$(".delban").click(function(){
  $(".banDel").show();
});
$(".close").click(function(){
  $(".banDel").hide();
});
$(".no").click(function(){
  $(".banDel").hide();
});
// 广告弹出框 end
</script>
</html>
